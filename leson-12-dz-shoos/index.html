<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<main class="bg">
    <div class="page">
    <a href="#" class="page-logo"><img src="img/logo.png" alt="Logo"></a>
    <section class="page-section1">
        <div class="page-section1__product"><img src="img/Nike.png" alt="Nike"></div>
        <div class="page-section1__color">
            <div class="page-section1__color--item1"></div>
            <div class="page-section1__color--item2"></div>
            <div class="page-section1__color--item3"></div>
            <div class="page-section1__color--item4"></div>
        </div>
    </section>
    <section class="page-section2">
        <h1 class="page-section2__h1">Nike SB Stefan <br>
            Janoski Max</h1>
        <div class="page-section2__p">Unisex Skateboarding Shoe</div>

        <ul class="page-section2-rating">
            <li class="page-section2-rating__star1 page-section2-rating__star1--active"><a href="#"></a></li>
            <li class="page-section2-rating__star2 page-section2-rating__star2--active"><a href="#"></a></li>
            <li class="page-section2-rating__star3 page-section2-rating__star3--active"><a href="#"></a></li>
            <li class="page-section2-rating__star4 page-section2-rating__star4--active"><a href="#"></a></li>
            <li class="page-section2-rating__star5 page-section2-rating__star5--active"><a href="#"></a></li>
        </ul>

<form action="#" method="post" class="page-section2-select">
        <select name="size" id="" class="page-section2-select_size">
            <option value="39" class="page-section2-select_size__size">Size</option>
            <option value="39" class="page-section2-select_size__1">39</option>
            <option value="40" class="page-section2-select_size__2">40</option>
            <option value="41" class="page-section2-select_size__3">41</option>
            <option value="42" class="page-section2-select_size__4">42</option>
            <option value="43" class="page-section2-select_size__5">43</option>
        </select>

        <select name="qty" id="1" class="page-section2-select_qty">
            <option value="qty" class="page-section2-select_qty__qty">QTY</option>
            <option value="1pcs" class="page-section2-select_qty__1">1pcs</option>
            <option value="2pcs" class="page-section2-select_qty__2">2pcs</option>
            <option value="3pcs" class="page-section2-select_qty__3">3pcs</option>
            <option value="4pcs" class="page-section2-select_qty__4">4pcs</option>
            <option value="5pcs" class="page-section2-select_qty__5">5pcs</option>
        </select>
    <br>
    <input type="submit" class="page-section2-select-submit" name="Add to cart">
</form>
        
    </section>
    </div>
</main>
</body>
</html>
